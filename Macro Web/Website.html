<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orbs Protfolio">
    <meta name="keywords" content="Orbs, Protfolio, Developer, Blog">
    <meta name="author" content="OrbsLab">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New | Website</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
     crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <!-------- Header -------->
    <div class="container-fluid header">
        <div class="clearfix">
            <div class="float-left">
                <p>User name</p>
            </div>
            <div class="float-right">
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="fas fa-cogs"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">SETTING</a>
                        <a class="dropdown-item" href="#">LOG OUT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------- Main Nav-------->
    <div class="main-nav">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
            aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="file:///F:/New/New%20folder/new.html#Account">Account</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Earn Points</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buy Traffic Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Referrals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support & FAQ's</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-------- Website -------->
    <div class="container website">
        <div class="row">
            <div class="col-md-6">
                <h5>Add new website</h5>
                <p>Website Link/URL</p>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter website link/URL" id="inputLarge">
                </div>
            </div>
            <div class="col-md-6">
                <h5>Add Macro or JavaScript Macro</h5>
                <p>Macro or JavaScript Macro Link/URL</p>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter Macro link/URL" id="inputLarge">
                </div>
            </div>
        </div>
        <div class="web-content">
            <div class="dropdown">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    Daily Hits Limit
                </button>
                <div class="dropdown-menu">
                    <fieldset class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Exact
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                Random
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row m-t-20">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="duration1">Duration</label>
                        <select class="form-control" id="duration1">
                            <option>1s</option>
                            <option>5s</option>
                            <option>10s</option>
                            <option>20s</option>
                            <option>30s</option>
                            <option>40s</option>
                            <option>50s</option>
                            <option>60s</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm" for="inputSmall">Number of Visits Per Hour</label>
                        <input class="form-control" type="text" placeholder="Number of Visits Per Hour" id="inputSmall">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="re-visits1">Re-Visits</label>
                        <select class="form-control" id="re-visits1">
                            <option>1s</option>
                            <option>5s</option>
                            <option>10s</option>
                            <option>20s</option>
                            <option>30s</option>
                            <option>40s</option>
                            <option>50s</option>
                            <option>60s</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="unique-visits1">Unique-Visits</label>
                        <select class="form-control" id="unique-visits1">
                            <option>Every Hour</option>
                            <option>Every 2 Hours</option>
                            <option>Every 5 Hours</option>
                            <option>Every 10 Hours</option>
                            <option>Every 24 Hours</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="row form-group traffic-link">
                        <div class="col-md-8 col-sm-12">
                            <div class="float-left">
                                <label class="control-label text-left">Add to Traffic Link</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="float-right">
                                <button type="button" class="btn">No</button>
                            </div>
                            <div class="float-right mr-1">
                                <button type="button" class="btn">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="button" class="btn" data-toggle="buttons">Submit</button>
            </div>
        </div>
    </div>    
</body>
</html>
