<body style="overflow-x: hidden;">
	<section class="top-nav">
		<nav class="navbar navbar-expand-md navbar-color navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="index.html">TrafficMacro</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse">
	                <span><i class="fa fa-th"></i></span>
	            </button>
				<div class="collapse navbar-collapse text-center clear" id="collapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a href="#" class="nav-link"><span class="modtitle">Support</span></a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<span class="modtitle">About</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<span class="modtitle">Terms of service</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="login.html" class="nav-link">
								<span class="modtitle">Login</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</section>
	<section class="support">
		<div class="container">
			<div class="row section-space">
				<div class="col-sm-12">
					<div class="modtitle">
						<p>Get in touch with us</p>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<span class="modtitle-text">
						Contact us for more information....
					</span>
					<div class="contact-form-area">
                        <form>
                            <div class="row">
                                <div class="form-group has-icon col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" placeholder="Name" id="name" name="name">
                                    <span class="form-control-icon"><i class="fa fa-user"></i></span>
                                </div>
                                <div class="form-group has-icon col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" placeholder="Email" id="email" name="email">
                                    <span class="form-control-icon"><i class="fa fa-envelope"></i></span>
                                </div>
                                <div class="form-group has-icon col-md-12 col-sm-12 col-xs-12">
									<input type="tel" id="telephone" placeholder=" Enter 10-digit mobile no.">
									<span class="form-control-icon"><i class="fa fa-mobile"></i></span>
								</div>
                                <div class="form-group has-icon col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" placeholder="Subject" id="subject" name="subject">
                                    <span class="form-control-icon"><i class="fa fa-book"></i></span>
                                </div>
                                <div class="form-group has-icon col-md-12 col-sm-12 col-xs-12">
                                    <textarea class="contact-textarea" placeholder="Message" id="msg" name="msg"></textarea>
                                    <span class="form-control-icon"><i class="fa fa-bars"></i></span>
                                </div>
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <button class="cont-submit text-uppercase" name="submit">send now</button>
                                </div>
                            </div>
                        </form>
                    </div>
				</div>
				<div class="col-md-6 col-sm-12">
					<span class="modtitle-text">
						Questions / Comments:
					</span>
					<div class="contact-form-area">
						<div class="form-group">
							<textarea class="form-control" id="description" placeholder="Enter Your Questions / Comments"></textarea>
						</div>
						<div class="pull-right">
							<button type="button" class="btn submit">Post</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
